<div class="col-md-2">
  <img src="{{portada}}" alt="Portada" class="img-thumbnail">
</div>
<div class="col-md-4">
  <h1 class="list-titulo" *ngIf="titulo!=null">{{titulo}}</h1>
  <h2 class="list-artista" *ngIf="nombre!=null">
    <ng-template [ngIf]="estreno!=null" [ngIfElse]="elseBlock">Artistas</ng-template>
    <ng-template #elseBlock>Usuario</ng-template>
    : {{nombre}}
  </h2>
  <h3 class="list-visitas" *ngIf="visitas!=null">Visitas: {{ visitas }}</h3>
  <h3 class="list-visitas" *ngIf="estreno!=null">Estreno: {{ estreno| date: "dd-MM-yyyy" }}</h3>
  <h3 class="list-visitas" *ngIf="duracion!=null">Duracion: {{ duracion }}</h3>
</div>
